name: Enhanced CI/CD Pipeline with ArgoCD Integration

# CI/CD pipeline for PERN stack with GitOps integration
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  GITOPS_REPO: mankinimbom/pern-gitops

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      backend: ${{ steps.changes.outputs.backend }}
      k8s: ${{ steps.changes.outputs.k8s }}
      any: ${{ steps.changes.outputs.frontend == 'true' || steps.changes.outputs.backend == 'true' || steps.changes.outputs.k8s == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            frontend:
              - 'apps/frontend/**'
            backend:
              - 'apps/backend/**'
            k8s:
              - 'k8s/**'
              - '.github/workflows/**'

  test-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' || needs.detect-changes.outputs.k8s == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run test:coverage

  test-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.k8s == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/backend
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
      REDIS_URL: redis://localhost:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/backend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run test:coverage

  security-scan:
    needs: detect-changes
    if: needs.detect-changes.outputs.any == 'true'
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-and-push:
    needs: [test-frontend, test-backend, security-scan]
    if: always() && !failure() && !cancelled()
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [frontend, backend]
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      image-tag: ${{ steps.version.outputs.image-tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate enhanced version tags for ArgoCD
        id: version
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Get the latest tag or default to 0.1.0
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
            LATEST_TAG=${LATEST_TAG#v}  # Remove 'v' prefix
            
            # Ensure we have a valid semver base
            if [[ ! $LATEST_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              LATEST_TAG="0.1.0"
            fi
            
            # Create timestamp-based pre-release version
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            SHORT_SHA=${GITHUB_SHA:0:7}
            
            # Generate valid semver pre-release version
            VERSION="${LATEST_TAG}-alpha.${TIMESTAMP}.${SHORT_SHA}"
            IMAGE_TAG="v${VERSION}"
          else
            # Branch-based tags for non-main branches  
            BRANCH_NAME="${{ github.ref_name }}"
            SHORT_SHA=${GITHUB_SHA:0:7}
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            VERSION="0.0.0-${BRANCH_NAME}.${TIMESTAMP}.${SHORT_SHA}"
            IMAGE_TAG="v${VERSION}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "image-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "short-sha=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/pern-${{ matrix.component }}
          tags: |
            type=semver,pattern={{version}},value=v${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ steps.version.outputs.version }}
            type=raw,value=${{ steps.version.outputs.image-tag }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.component }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.component }}
          cache-to: type=gha,mode=max,scope=${{ matrix.component }}

      - name: Store image references
        run: |
          mkdir -p /tmp/images
          echo "${{ env.REGISTRY }}/${{ github.repository_owner }}/pern-${{ matrix.component }}:${{ steps.version.outputs.image-tag }}" > /tmp/images/${{ matrix.component }}-image.txt

      - name: Upload image references
        uses: actions/upload-artifact@v4
        with:
          name: image-refs-${{ matrix.component }}
          path: /tmp/images/${{ matrix.component }}-image.txt

  deploy-staging:
    needs: [build-and-push, detect-changes]
    if: needs.detect-changes.outputs.any == 'true' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: 
      name: staging
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}
          fetch-depth: 0

      - name: Download image references
        uses: actions/download-artifact@v4
        with:
          path: /tmp/images/

      - name: Setup git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update staging images with ArgoCD Image Updater support
        run: |
          FRONTEND_IMAGE=$(cat /tmp/images/image-refs-frontend/frontend-image.txt)
          BACKEND_IMAGE=$(cat /tmp/images/image-refs-backend/backend-image.txt)
          
          # Update kustomization.yaml
          sed -i "s|ghcr.io/.*/pern-frontend:.*|${FRONTEND_IMAGE}|g" apps/pern-app/overlays/staging/kustomization.yaml
          sed -i "s|ghcr.io/.*/pern-backend:.*|${BACKEND_IMAGE}|g" apps/pern-app/overlays/staging/kustomization.yaml

      - name: Commit and push staging changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          cat > /tmp/commit-msg << 'EOF'
          🚀 Deploy to staging: ${{ needs.build-and-push.outputs.image-tag }}

          📊 Images:
          - Frontend: ${{ env.REGISTRY }}/${{ github.repository_owner }}/pern-frontend:${{ needs.build-and-push.outputs.image-tag }}
          - Backend: ${{ env.REGISTRY }}/${{ github.repository_owner }}/pern-backend:${{ needs.build-and-push.outputs.image-tag }}

          🔍 Metadata:
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref_name }}
          - Workflow: ${{ github.run_number }}
          - Actor: ${{ github.actor }}
          EOF

          git commit -F /tmp/commit-msg
          git push origin main

      - name: Wait for ArgoCD auto-sync
        run: |
          echo "⏳ Waiting for ArgoCD to sync staging deployment..."
          sleep 60  # Give ArgoCD time to pick up changes

  deploy-production:
    needs: [deploy-staging, detect-changes]
    if: needs.detect-changes.outputs.any == 'true' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: 
      name: production
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}
          fetch-depth: 0

      - name: Download image references
        uses: actions/download-artifact@v4
        with:
          path: /tmp/images/

      - name: Setup git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update production images
        run: |
          FRONTEND_IMAGE=$(cat /tmp/images/image-refs-frontend/frontend-image.txt)
          BACKEND_IMAGE=$(cat /tmp/images/image-refs-backend/backend-image.txt)
          
          # Update kustomization.yaml
          sed -i "s|ghcr.io/.*/pern-frontend:.*|${FRONTEND_IMAGE}|g" apps/pern-app/overlays/production/kustomization.yaml
          sed -i "s|ghcr.io/.*/pern-backend:.*|${BACKEND_IMAGE}|g" apps/pern-app/overlays/production/kustomization.yaml

      - name: Commit and push production changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          cat > /tmp/commit-msg << 'EOF'
          🚀 Deploy to production: ${{ needs.build-and-push.outputs.image-tag }}

          📊 Images:
          - Frontend: ${{ env.REGISTRY }}/${{ github.repository_owner }}/pern-frontend:${{ needs.build-and-push.outputs.image-tag }}
          - Backend: ${{ env.REGISTRY }}/${{ github.repository_owner }}/pern-backend:${{ needs.build-and-push.outputs.image-tag }}

          🔍 Metadata:
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref_name }}
          - Workflow: ${{ github.run_number }}
          - Actor: ${{ github.actor }}
          - Promoted from: staging
          EOF

          git commit -F /tmp/commit-msg
          git push origin main

  rollback-on-failure:
    needs: [deploy-staging, deploy-production]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}
          fetch-depth: 0

      - name: Setup git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Rollback to previous version
        run: |
          PREVIOUS_COMMIT=$(git log --oneline --grep="Deploy to staging" -n 2 | tail -1 | cut -d' ' -f1)
          
          if [ -n "$PREVIOUS_COMMIT" ]; then
            git revert --no-edit HEAD
            git push origin main
            echo "🔄 Rolled back to previous deployment: $PREVIOUS_COMMIT"
          else
            echo "⚠️ No previous deployment found for rollback"
          fi

  notify:
    needs: [deploy-staging, deploy-production]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Deployment notification
        run: |
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "✅ Production deployment successful!"
          elif [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "✅ Staging deployment successful!"
          else
            echo "❌ Deployment failed"
          fi
          
          echo "📊 Deployment Summary:"
          echo "- Version: ${{ needs.build-and-push.outputs.image-tag }}"
          echo "- Commit: ${{ github.sha }}"
          echo "- Actor: ${{ github.actor }}"
          echo "- Workflow: ${{ github.run_number }}"