name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  actions: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/mankinimbom

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      backend: ${{ steps.changes.outputs.backend }}
      k8s: ${{ steps.changes.outputs.k8s }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            frontend:
              - 'apps/frontend/**'
            backend:
              - 'apps/backend/**'
            k8s:
              - 'k8s/**'

  test-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' || needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd apps/frontend
          npm ci
      
      - name: Run linting
        run: |
          cd apps/frontend
          npm run lint --if-present
      
      - name: Run tests
        run: |
          cd apps/frontend
          npm run test -- --run --coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./apps/frontend/coverage/lcov.info
          flags: frontend

  test-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/backend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd apps/backend
          npm ci
      
      - name: Run linting
        run: |
          cd apps/backend
          npm run lint --if-present
      
      - name: Setup database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
        run: |
          cd apps/backend
          npx prisma generate
          npx prisma db push --force-reset
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret
        run: |
          cd apps/backend
          npm run test -- --coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./apps/backend/coverage/lcov.info
          flags: backend

  security-scan:
    needs: [test-frontend, test-backend]
    if: always() && (needs.test-frontend.result == 'success' || needs.test-backend.result == 'success' || needs.test-frontend.result == 'skipped' || needs.test-backend.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build-and-push:
    needs: [detect-changes, security-scan]
    if: always() && needs.security-scan.result == 'success' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        component: [frontend, backend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/pern-${{ matrix.component }}
          tags: |
            # Branch-based tags
            type=ref,event=branch
            type=ref,event=pr
            # SHA-based tags for unique identification
            type=sha,prefix={{branch}}-
            # Date-based tags for ArgoCD tracking
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}-{{sha}}
            # Latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Semantic versioning tags
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          labels: |
            org.opencontainers.image.title=PERN ${{ matrix.component }}
            org.opencontainers.image.description=PERN Stack ${{ matrix.component }} component
            org.opencontainers.image.vendor=mankinimbom
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ss.sssZ'}}
            # ArgoCD-specific labels for better tracking
            argocd.image-updater.argoproj.io/platforms=linux/amd64
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Build and push Docker image
        if: (needs.detect-changes.outputs[matrix.component] == 'true' || needs.detect-changes.outputs.k8s == 'true') || github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: apps/${{ matrix.component }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
      
      # Temporarily disabled Docker image scanning due to SARIF upload issues
      # - name: Run Trivy vulnerability scanner on image
      #   if: needs.detect-changes.outputs[matrix.component] == 'true' || needs.detect-changes.outputs.k8s == 'true'
      #   uses: aquasecurity/trivy-action@master
      #   with:
      #     image-ref: ${{ env.IMAGE_PREFIX }}/pern-${{ matrix.component }}:${{ github.sha }}
      #     format: 'sarif'
      #     output: 'trivy-${{ matrix.component }}-results.sarif'
      # 
      # - name: Upload Trivy scan results
      #   if: always()
      #   uses: github/codeql-action/upload-sarif@v3
      #   with:
      #     sarif_file: 'trivy-${{ matrix.component }}-results.sarif'

  deploy-staging:
    needs: build-and-push
    if: always() && needs.build-and-push.result == 'success'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
        with:
          repository: mankinimbom/pern-gitops
          token: ${{ secrets.GITOPS_TOKEN }}
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Update staging image tags
        run: |
          echo "Updating staging images to SHA: ${{ github.sha }}"
          
          # Update kustomization.yaml with new image tags
          sed -i "s|newTag: .*|newTag: ${{ github.sha }}|g" apps/pern-app/overlays/staging/kustomization.yaml
          
          # Verify the changes
          echo "Updated kustomization.yaml:"
          cat apps/pern-app/overlays/staging/kustomization.yaml
      
      - name: Commit and push to staging
        run: |
          git add apps/pern-app/overlays/staging/kustomization.yaml
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "ðŸš€ Deploy to staging: update images to ${{ github.sha }}

          - Frontend: ghcr.io/mankinimbom/pern-frontend:${{ github.sha }}
          - Backend: ghcr.io/mankinimbom/pern-backend:${{ github.sha }}
          - Source: ${{ github.repository }}@${{ github.sha }}
          - Trigger: ${{ github.event_name }} by ${{ github.actor }}"
          
          git push origin main
      
      - name: Update staging image tags
        run: |
          sed -i "s|newTag: .*|newTag: ${{ github.sha }}|g" apps/pern-app/overlays/staging/kustomization.yaml
      
      - name: Commit and push to staging
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update staging image tags to ${{ github.sha }}" || exit 0
          git push

  deploy-production:
    needs: [build-and-push, deploy-staging]
    if: always() && needs.build-and-push.result == 'success' && needs.deploy-staging.result == 'success' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          repository: mankinimbom/pern-gitops
          token: ${{ secrets.GITOPS_TOKEN }}
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Update production image tags
        run: |
          echo "Updating production images to SHA: ${{ github.sha }}"
          
          # Update kustomization.yaml with new image tags
          sed -i "s|newTag: .*|newTag: ${{ github.sha }}|g" apps/pern-app/overlays/production/kustomization.yaml
          
          # Verify the changes
          echo "Updated kustomization.yaml:"
          cat apps/pern-app/overlays/production/kustomization.yaml
      
      - name: Commit and push to production
        run: |
          git add apps/pern-app/overlays/production/kustomization.yaml
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "ðŸŽ¯ Deploy to production: update images to ${{ github.sha }}

          - Frontend: ghcr.io/mankinimbom/pern-frontend:${{ github.sha }}
          - Backend: ghcr.io/mankinimbom/pern-backend:${{ github.sha }}
          - Source: ${{ github.repository }}@${{ github.sha }}
          - Trigger: Production deployment approved by ${{ github.actor }}
          - Previous staging deployment: âœ… Successful"
          
          git push origin main
          git push

  notify:
    needs: [deploy-staging, deploy-production]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Notify deployment status
        uses: 8398a7/action-slack@v3
        if: false  # Disabled - focusing on core GitOps functionality
        with:
          status: ${{ job.status }}
          text: |
            Deployment Status: ${{ job.status }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
